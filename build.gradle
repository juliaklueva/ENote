group 'JavaLab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'org.springframework', name: 'spring-webmvc', version: "5.0.2.RELEASE"
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.0.2.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.1.Final'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
